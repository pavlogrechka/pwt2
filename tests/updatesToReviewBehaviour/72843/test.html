<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div class="demo">
    <p class="1 class" atr>text1</p>
    <p class="2 class" atr>text2</p>
    <p class="3">text3</p>
  </div>

  <script>
    const p = document.querySelectorAll('p')

    // const a = p[0].innerText
    // console.log(a)

    const result = []

    for (const elem of p) {
      elem.hasAttribute('atr') && elem.innerText == 'text1'
        ? result.push(elem)
        : console.log(false)
    }
    console.log(result)
  </script>
  
</body>
</html>
